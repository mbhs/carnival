<div id="map-container">
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.0183042, lng: -77.0138447};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZtlqCbWxCZWGU0Ii5gT__EdQaYNRa5ic&callback=initMap">
    </script>
</div>
